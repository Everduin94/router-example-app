<div class="container">
  <ul *ngIf="statuses$ | async as statuses">
    <li class="item" *ngFor="let status of statuses">  
      <div>
        <span class="userName">@{{status.userName}}</span>  <span class="date">{{status.date | date:'short'}}</span>
      
      </div>
    
      <div class="content">
        {{status.content}} 
      </div>
    </li>
  </ul>
</div>
